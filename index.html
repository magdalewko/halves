<!DOCTYPE html>
<html>
	<head><title></title>
		<link rel="stylesheet" type="text/css" href="circles.css">
	
	</head>
	<body>
		<div id="holder">

			<div class="box" onmouseover="moveMe(this)" onmouseleave="moveMeOut(this)" >

				<div class="box1Right"></div>
				<div class="box1Left"></div>
				<div class="circle">
					<p>PLACE<br/>
					 Ideally plant in full sun,though a few will tolerate light shade</p>
				</div>
			</div>
			
			<div class="box" onmouseover="moveMe(this)" onmouseleave="moveMeOut(this)">

				<div class="box1Left"></div>

					Most prefer neutral to slightly alkaline soils</p>
				</div>
			</div>
			
			<div class="box" onmouseover="moveMe(this)" onmouseleave="moveMeOut(this)">

				<div class="box1Left"></div>

					<p>WATER<br/>Peonies don't need a lot of water. Good drainage is essential</p>
				
				</div>
			</div>
		
		
		
		</div>
